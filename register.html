<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      body {
        background: rgba(8, 39, 20, 0.911);
      }

      .a {
        font-family: Arial, Helvetica, sans-serif;
      }

      .b {
        border-style: solid;
        background-color: rgb(91, 5, 112);
        color: white;
      }

      .c {
        background-color: rgb(21, 230, 230);
        color: black;
        width: 400px;
        border-radius: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="c">Fill This Form</h1>
    </center>
    <hr />
    <form action="register.html" method="get">
      <table
        class="b"
        cellspacing="0"
        align="center"
        cellpadding="10px"
        width="30%"
      >
        <tr class="a">
          <th>Name</th>
          <th><input type="text" name="name" pl /></th>
        </tr>
        <tr class="a">
          <th>Email</th>
          <th><input type="email" name="email" /></th>
        </tr>
        <tr class="a">
          <th>Password</th>
          <th><input type="password" name="Password" /></th>
        </tr>
        <tr class="a">
          <th>Contact</th>
          <th><input type="tel" name="Contact" /></th>
        </tr>
        <tr>
          <th colspan="2">
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
